<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script> -->
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>
</head>
<body>
  <a-scene>
    <!-- Camera entity -->
    <a-camera position="0 1.6 0"></a-camera>

    <!-- 3D model entity -->
   
<a-entity gltf-model="sowmiya_Asset/lion/scene.gltf"rotation="0 360 0" scale=".01 0.01 0.01" position="3 0.5 14" animation-mixer="clip:Take 001; loop: true; timeScale: 1.0;"></a-entity>
<   
 <a-entity gltf-model="sowmiya_Asset/windmill_and_forest_-_low_poly_3d_game_asset/scene.gltf"rotation="0 360 0 scale="2 2 2" position="0 0 10" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>
< 
 <a-entity gltf-model="sowmiya_Asset/cloud_ring/scene.gltf"rotation="0 360 0 scale="2 2 2" position="0 9 10" animation-mixer="clip: Animation; loop: true; timeScale: 1.0;"></a-entity>
< 
<a-entity gltf-model="sowmiya_Asset/birds/scene.gltf"rotation="0 360 0 scale="2 2 2" position="0 6 10" animation-mixer="clip: Scene; loop: true; timeScale: 1.0;"></a-entity>
< 


    <!-- Optional ground plane -->
     <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="green"></a-plane> 
    
    <!-- Light source -->
    <a-light type="ambient" color="white"></a-light>
  </a-scene>
 <script>
    AFRAME.registerComponent('cursor-listener', {
      init: function () {
        var el = this.el;
        el.addEventListener('click', function (lion) {
          // Rotate the lion when clicked
          el.emit('rotateLion');
        });
      }
    });

    AFRAME.registerComponent('rotate-on-click', {
      init: function () {
        var el = this.el;
        el.addEventListener('rotateLion', function (lion) {
          // Emit the rotate animation
          el.emit('startRotate');
        });
      }
    });
  </script>
</body>
</html>
