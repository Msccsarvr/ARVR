<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>
</head>
<body>
  <a-scene>
    <!-- Camera entity -->
    <a-camera position="0 1.6 0"></a-camera>
    <!-- 3D model entity -->
   
<a-entity gltf-model="Abimanyu_asset/joe__silly_dancing/scene.gltf"rotation="0 180 0" scale="2 2 2" position="-1 0 7" animation-mixer="clip:mixamo.com; loop: true; timeScale: 1.0;"></a-entity>
<
<a-entity gltf-model="Abimanyu_asset/dancing/scene.gltf"rotation="0 180 0" scale="2 2 2" position="3 0 7" animation-mixer="clip:mixamo.com; loop: true; timeScale: 1.0;"></a-entity>
< 
<a-entity gltf-model="Abimanyu_asset/speaker_with_equalizer/scene.gltf"rotation="0 180 0" scale="2 2 2" position="-15 -3 40" animation-mixer="clip:Animation; loop: true; timeScale: 1.0;"></a-entity>
<
<a-entity gltf-model="Abimanyu_asset/disco_ball_with_colored_lights/scene.gltf"rotation="0 180 0" scale="2 2 2" position="1 10 7" animation-mixer="clip:Animation; loop: true; timeScale: 1.0;"></a-entity>
<

     <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#CCC"></a-plane> 
    
    <!-- Light source -->
    <a-light type="ambient" color="#FFF"></a-light>
  </a-scene>

</html>
