<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script> -->
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>
</head>
<body>
  <a-scene background="color:white">
    <!-- Camera entity -->
    <a-camera position="0 1.6 0"></a-camera>

    <!-- 3D model entity -->
   
<a-entity gltf-model="durga_asset/autumn_house/scene.gltf"rotation="0 180 0" scale="1 1 1" position="15 0 2" animation-mixer="clip:0 0 0; loop: true; timeScale: 1.0;"></a-entity>
<a-entity gltf-model="durga_asset/sias_cloud_rainbow_headband_together/scene.gltf"rotation="0 180 0" scale="20 20 20" position="-20 40 5 " animation-mixer="clip:0 0 0; loop: true; timeScale: 1.0;"></a-entity>
<a-entity gltf-model="durga_asset/low_poly_locomotion/scene.gltf"rotation="0 180 0" scale="1 1 1" position="-5 0 1" animation-mixer="clip:Animation; loop: true; timeScale: 1.0;"></a-entity>
<        
    <!-- Optional ground plane -->
     <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#CCC"></a-plane> 
    
    <!-- Light source -->
    <a-light type="ambient" color="#FFF"></a-light>
  </a-scene>
</body>
</html>
