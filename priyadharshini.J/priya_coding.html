<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>
</head>
<body>
<a-scene background="color:black">
    <!-- Camera entity -->
    <---Background--->
<a-entity gltf-model="priya_asset/dancing_flower_pot__speaker_sound_visualisation/scene.gltf" rotation="0 360 0" scale="11 11 11" position="0 0 -3" animation-mixer="Animation; loop: true; timeScale: 1.0;"></a-entity>


    <!-- 3D model entities -->
    <a-entity gltf-model="priya_asset/rumba_dancing_sasuke/scene.gltf" rotation="0 360 0" scale="2 2 2" position="0 0 3" animation-mixer="clip:mixamo.com; loop: true; timeScale: 1.0;"></a-entity>
 <a-entity gltf-model="priya_asset/animated_puppy_plays_jumps_seamless_loop/scene.gltf" rotation="0 360 0" scale="1 1 1" position="3 0 0" animation-mixer="clip:Animation; loop: true; timeScale: 1.0;"></a-entity>
        <!-- Optional ground plane -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="darkgrey"></a-plane> 
    
    <!-- Light source -->
    <a-light type="ambient" color="#FFF"></a-light>
</a-scene>
</body>
</html>
