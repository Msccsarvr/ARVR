<!DOCTYPE html>
<html>
<head>
  <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>
</head>
<body>

    <a-scene background="color:skyblue">

  <a-entity gltf-model="phoenix_bird/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" position="4 44 -100" animation-mixer="clip:Take 001; loop: true; timeScale: 1.0;"></a-entity> 
  <a-entity gltf-model="cloud__sun_anim/scene.gltf" rotation="0 90 0" scale="0.05 0.05 0.05" position="-250 400 -600" animation-mixer="clip: ; loop: true; timeScale: 1.0;"></a-entity> 
  <a-entity gltf-model="yard_grass/scene.gltf" rotation="0 180 0" scale="1 1 1" position="0 -5  -55" animation-mixer="clip:Object_0; loop: true; timeScale: 1.0;"></a-entity>
 <a-entity gltf-model="yard_grass/scene.gltf" rotation="0 180 0" scale="1 1 1" position="-19 -5  -45" animation-mixer="clip:Object_0; loop: true; timeScale: 1.0;"></a-entity>
 <a-entity gltf-model="yard_grass/scene.gltf" rotation="0 180 0" scale="1 1 1" position="19 -5  -45" animation-mixer="clip:Object_0; loop: true; timeScale: 1.0;"></a-entity>
<a-entity gltf-model="adventure_boy/scene.gltf" rotation="0 180 0" scale="1 1 1 " position="2 0 5" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>
<a-entity gltf-model="striped_bug/scene.gltf" rotation="0 90 120" scale="-0.1 -0.1 -0.1" position="0 -1 -30" animation-mixer="clip:Animation; loop: true; timeScale: 1.0;"></a-entity>
 <a-entity gltf-model="rat/scene.gltf" rotation="0 120 0" scale="1 1 1" position="-2 -1 -6" animation-mixer="clip:Armature|Idle; loop: true; timeScale: 1.0;"></a-entity>      
<a-entity gltf-model="rts_human_house_lv2_-_proto_series/scene.gltf" rotation="0 360 0" scale="1 1 1" position="-7 -1 -6" animation-mixer="clip:Take 001; loop: true; timeScale: 1.0;"></a-entity>      

 

  
  <!-- Light source -->

</a-scene>

</body>
</html>
