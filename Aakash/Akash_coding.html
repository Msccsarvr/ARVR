<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
  </script>
</head>
<body>
<a-scene background="color:skyblue">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <img id="island" src="path_to_your_island_image.jpg">
    </a-assets>

    <a-camera-static position="0 1.6 0"></a-camera-static>

    <!-- Define the AR anchor for hit testing -->
    <a-entity arjs-anchor></a-entity>

    <!-- Island background -->
    <a-plane position="1 1 1" rotation="-90 0 0" width="20" height="20" color="green"></a-plane>  

    <!-- Penguin animations -->
    <a-entity gltf-model="akash_asset/house/scene.gltf" rotation="0 380 0" scale="0.004 0.004 0.004" position="-5 1.6 0" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
    <a-entity gltf-model="akash_asset/low-poly_truck_car_drifter/scene.gltf" rotation="0 270 0" scale="0.003 0.003 0.003" position="0 1.2 0" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
<a-entity gltf-model="akash_asset/stop_motion_pixel_art_pine/scene.gltf" rotation="0 180 0" scale="0.5 0.5 0.5" position="3 1 0" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
<a-entity gltf-model="akash_asset/stylized_ww1_plane/scene.gltf" rotation="0 360 0" scale="1 1 1" position="-1 3 -5" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
<a-entity gltf-model="akash_asset/cool_man/scene.gltf" rotation="0 360 0" scale="0.8 0.8 0.8" position="-3 1 -2" animation-mixer="clip:walking;" arjs-hit-testing></a-entity>
    
    <!-- Visualization elements -->
   

    <!-- Lighting -->
    <a-light type="ambient" color="#CCC"></a-light>
  </a-scene>
</body>
</html>
