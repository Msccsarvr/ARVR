<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
  </script>
</head>
<body>
    <a-scene background="color: skyblue">
        <!-- Camera entity -->
        <a-camera position="0 1.6 0"></a-camera>
    
   
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <img id="island" src="path_to_your_island_image.jpg">
    </a-assets>

    <a-camera-static position="0 1.6 0"></a-camera-static>

    <!-- Define the AR anchor for hit testing -->
    <a-entity arjs-anchor></a-entity>

 

    <!-- Penguin animations -->
    <a-entity gltf-model="tortoise_riggedanimated/scene.gltf" rotation="0 360 0" scale="1 1 1" position="6 -2 6" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
    <a-entity gltf-model="nile_crocodile_swimming/scene.gltf" rotation="0 90 0" scale="2 2 2" position="-5 0 6" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
    <a-entity gltf-model="island_diorama/scene.gltf" rotation="0 360 180" scale="-2 -2 -2" position="0 0 0" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
    <a-entity gltf-model="cloud_ring/scene.gltf" rotation="0 360 180" scale="25 7 0" position="0 30 -90" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
    <a-entity gltf-model="birds/scene.gltf" rotation="0 360 180" scale="-8 -8 -8" position="-8 20 -45" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
    <a-entity gltf-model="model_54a_-_caribbean_reef_shark/scene.gltf" rotation="0 360 180" scale="-4 -4 -4" position="10 -4 35" animation-mixer="clip:*;" arjs-hit-testing></a-entity>
    <!-- Visualization elements -->
    <a-sphere position="0 1 -5" radius="0.25" color="skyblue"></a-sphere>  

    <!-- Lighting -->
    <a-light type="ambient" color="#CCC"></a-light>
  </a-scene>
</body>
</html>
