<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script> -->
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>
</head>
<body>
<a-scene>
<!--Camera-->
<a-camera position="0 1.6"></a-camera>
   
<a-entity gltf-model="Arivu_asset/3d_low_poly_wooden_fence/scene.gltf"rotation="0 180 0" scale="0.94 0.91 0.94" position="-1 1 8" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>

<a-entity gltf-model="Arivu_asset/arche_-_low_poly_model/scene.gltf"rotation="0 180 0" scale="4 4 4" position="-16 0 1" animation-mixer="clip:; loop: true; timeScale: 1.0;"></a-entity>

<a-entity gltf-model="Arivu_asset/sheep_animation_lowpoly/scene.gltf"rotation="0 120 0" scale="1 1 1" position="-4 0 1" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>

<a-entity gltf-model="Arivu_asset/jaguarsf/scene.gltf"rotation="0 270 0" scale="5 5 5" position="3 0 1" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>

<a-entity gltf-model="Arivu_asset/african_buffalo/scene.gltf"rotation="0 120 0" scale="0.20 0.20 0.20" position="-4 0 -6" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>


<a-entity gltf-model="Arivu_asset/lion/scene.gltf"rotation="0 120 0" scale="0.35 0.35 0.35" position="-4 0 -11" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>

<a-entity gltf-model="Arivu_asset/polar_bear/scene.gltf"rotation="0 270 0" scale="0.80 0.80 0.80" position="4 0 -7" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>

<a-entity gltf-model="Arivu_asset/elephant/scene.gltf"rotation="0 270 0" scale="2 2 2" position="5 0.3 -11" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>

<a-entity gltf-model="Arivu_asset/giraffemotions/scene.gltf"rotation="0 270 0" scale="2 2 2" position="5 0 -17" animation-mixer="clip:*; loop: true; timeScale: 1.0;"></a-entity>

   <!-- Optional ground plane -->
     <a-plane position="0 0 -1" rotation="-90 0 0" width="20" height="70" color="#CCC"></a-plane> 
    
    <!-- Light source -->
    <a-light type="ambient" color="#FFF"></a-light>
  </a-scene>
</body>
</html>
