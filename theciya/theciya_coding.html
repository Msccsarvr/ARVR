<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>
  <script>
    AFRAME.registerComponent('generate-stars', {
      init: function () {
        const sceneEl = this.el;
        const starDensity = 1000; // Adjust as needed
        const minDistance = -50; // Minimum distance from camera
        const maxDistance = 50; // Maximum distance from camera
        const minSize = 0.05; // Minimum size of stars
        const maxSize = 0.2; // Maximum size of stars

        // Generate stars
        for (let i = 0; i < starDensity; i++) {
          const star = document.createElement('a-sphere');
          star.setAttribute('color', 'white');
          star.setAttribute('radius', Math.random() * (maxSize - minSize) + minSize);
          star.setAttribute('position', {
            x: Math.random() * (maxDistance - minDistance) + minDistance,
            y: Math.random() * (maxDistance - minDistance) + minDistance,
            z: Math.random() * (maxDistance - minDistance) + minDistance
          });
          sceneEl.appendChild(star);
        }
      }
    });
  </script>
</head>
<body>
  <a-scene generate-stars>
    <!-- Camera entity -->
    <a-camera position="0 1.6 0"></a-camera>
    <a-sky color="#000000"></a-sky> <!-- Black sky for a night scene -->
    <!-- 3D model entities -->
    <!-- Moon -->
    <a-entity
    geometry="primitive: sphere; radius: 3"
    material="src: #moonTexture; side: double"
    position="20 16 20">
  </a-entity>
  <a-entity gltf-model="theciya_asset/12_animated_butterflies/scene.gltf" rotation="0 180 0" scale="2 2 2" position="0 1 7" animation-mixer="clip:Take 001; loop: true; timeScale: 1.0;"></a-entity>
    <!-- Optional ground plane -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#4CAF50"></a-plane>
    
    <!-- Light source -->
    <a-light type="ambient" color="#FFF"></a-light>
    <a-light type="directional" position="2 4 -3" intensity="0.5" target="#ground"></a-light>

    <!-- tree -->
    <a-entity gltf-model="theciya_asset\magic_tree/scene.gltf" rotation="0 180 0" scale="0.01 0.01 0.01" position="-5 1 7" animation-mixer="clip: ArmatureAction; loop: true; timeScale: 1.0;"></a-entity>></a-entity>

    <!-- fox -->
    <a-entity gltf-model="theciya_asset/fox/scene.gltf" rotation="0 90 0" scale="0.1 0.1 0.1" position="-3 1 5" animation-mixer="clip:Fox_Falling; loop: true; timeScale: 1.0;"></a-entity>
  
  </a-scene>
</body>
</html>
